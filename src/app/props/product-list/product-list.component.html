<table class="table">
    <thead>
        <tr>
            <th>Mã</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sp of danhSachSanPham">
            <td>{{ sp.ma }}</td>
            <td>{{ sp.tenSP }}</td>
            <td>{{ sp.gia }}</td>
        </tr>
    </tbody>
</table>

<div class="container">
    <h3 class="text-center">Danh sách div card sp</h3>
    <div class="row">
        <div class="col-4" *ngFor="let sp of danhSachSanPham">
            <app-product-item [sp]="sp" (eventXemChiTiet)="xemChiTietSP($event)"></app-product-item>
            <!-- <div class="card bg-primary text-white">
                <img class="card-img-top" [src]="" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{sp.tenSP}}</h4>
                    <p class="card-text">{{sp.gia}}</p>
                    <button class="btn btn-success" data-toggle="modal" data-target="#xemchitiet" (click)="xemChiTietSP(sp)">Xem chi tiết</button>
                </div>
            </div> -->
        </div>
    </div>
    <button class="btn btn-primary mt-4" (click)="setDongGia()">Đồng giá</button>
</div>

<!-- Modal -->
<div class="modal fade" id="xemchitiet" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                {{ thongTinSanPham.tenSP }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
